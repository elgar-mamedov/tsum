<section>
  <label [class.mat-error]="hasError">Пол: <span *ngIf="required">*</span></label>
  <mat-radio-group [required]="required" [(ngModel)]="value">
    <mat-radio-button value="male">Мужской</mat-radio-button>
    <mat-radio-button value="female">Женский</mat-radio-button>
  </mat-radio-group>
</section>
