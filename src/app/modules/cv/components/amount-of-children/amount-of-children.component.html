<mat-form-field appearance="fill" [class.mat-form-field-invalid]="hasError">
  <mat-label>Количество детей</mat-label>
  <input matInput type="number" [(ngModel)]="value" (keydown)=onKeydown($event)>
  <mat-hint *ngIf="hasError" [class.mat-error]="hasError">{{errorMsg}}</mat-hint>
</mat-form-field>
