<mat-form-field appearance="fill" [class.mat-form-field-invalid]="hasError">
  <mat-label>Дата рождения</mat-label>
  <input matInput [matDatepicker]="picker" [required]="required" [(ngModel)]="value">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
  <mat-hint *ngIf="hasError" [class.mat-error]="hasError">{{errorMsg}}</mat-hint>
</mat-form-field>
